<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: #f5f5f5; margin: 0; }
    .container { max-width: 420px; margin: 8vh auto; background: #fff; border-radius: 12px; padding: 24px; box-shadow: 0 8px 30px rgba(0,0,0,.08); }
    h1 { font-size: 20px; margin: 0 0 12px; color: #2C3E50; }
    p { color: #6b7280; margin-top: 0; }
    input { width: 100%; padding: 12px 14px; border: 1px solid #e5e7eb; border-radius: 8px; font-size: 14px; }
    button { width: 100%; margin-top: 14px; padding: 12px 14px; border: 0; border-radius: 8px; background: #2C3E50; color: #DAE952; font-weight: 700; cursor: pointer; }
    .msg { margin-top: 12px; font-size: 14px; }
    .ok { color: #065f46; }
    .err { color: #7f1d1d; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Set a New Password</h1>
    <p>Enter your new password to complete the reset.</p>
    <input id="password" type="password" placeholder="New password" />
    <button id="submit">Change Password</button>
    <div id="result" class="msg"></div>
  </div>
  <script>
    const qs = new URLSearchParams(window.location.search);
    const token = qs.get('token');
    document.getElementById('submit').addEventListener('click', async () => {
      const p = document.getElementById('password').value.trim();
      const result = document.getElementById('result');
      result.textContent = '';
      if (!p || p.length < 6) {
        result.textContent = 'Password must be at least 6 characters.';
        result.className = 'msg err';
        return;
      }
      try {
        const res = await fetch('http://localhost:5000/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password: p })
        });
        const data = await res.json();
        if (res.ok) {
          result.textContent = 'Password changed. You can close this tab and login.';
          result.className = 'msg ok';
        } else {
          result.textContent = data.error || 'Failed to reset password.';
          result.className = 'msg err';
        }
      } catch (e) {
        result.textContent = 'Network error.';
        result.className = 'msg err';
      }
    });
  </script>
</body>
</html>
